<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta  -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="HTML, CSS, CSS Pure, Flexbox, Grid" />
    <meta
      name="description"
      content="Frontend Mentor | Order summary card | Craeted by mostafawaelshoeip"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- CSS File -->
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <!-- Main Content -->
    <main>
      <!-- Header -->
      <header>
        <img src="./images/illustration-hero.svg" alt="hero.svg" />
      </header>

      <!-- Article  -->
      <article>
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </article>

      <!-- Section -->
      <section>
        <div>
          <img src="./images/icon-music.svg" alt="music.svg" />
          <div>
            <p>Annual Plan</p>
            <p>$59.99/year</p>
          </div>
        </div>
        <div><a href="#">Change</a></div>
      </section>

      <!-- Button  -->
      <button class="payment">Proceed to Payment</button>
      <div class="cancel-div"><button class="cancel">Cancel Order</button></div>
      
      <!-- Attribution Desktop -->
      <div class="attribution-1">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/mostafawaelshoeip"
          target="_blank"
          >mostafawaelshoeip</a
        >.
      </div>
    </main>

      <!-- Attribution Mobile -->
    <div class="attribution-2">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.frontendmentor.io/profile/mostafawaelshoeip"
        target="_blank"
        >mostafawaelshoeip</a
      >.
    </div>
  </body>
